<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>DOM Events</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <div class="container">
      <h1><span>ES6</span> Events</h1>

      <section>
        <h3>A simple ToDo list</h3>

        <div class="card p-4">
          <form class="smart-form" id="todo-list-form">
            <h4>Add an item</h4>

            <div class="input-group mb-3">
              <input class="form-control" id="todo-text" type="text" />
              <div class="input-group-append">
                <button id="todo-button" class="btn btn-success" type="submit">
                  Add
                </button>
              </div>
            </div>
          </form>

          <h4>Items</h4>

          <ul id="todo-list-items" class="list-group">
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Learning JavaScript basics (variables, types, functions, ...)
              <button class="btn btn-remove btn-secondary btn-sm">x</button>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Extending the portfolio website using JavaScript
              <button class="btn btn-remove btn-secondary btn-sm">x</button>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Learning React &amp; Redux
              <button class="btn btn-remove btn-secondary btn-sm">x</button>
            </li>
            <li
              class="list-group-item d-flex justify-content-between align-items-center"
            >
              Learning WebPack
              <button class="btn btn-remove btn-secondary btn-sm">x</button>
            </li>
          </ul>
        </div>
      </section>

      <section>
        <h3>The last used keyCode</h3>
        <div id="keycode"></div>
      </section>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
